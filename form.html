  <!-- Page Content -->
  <div class="container body-c" style="">

    <form class="sucess-none" id="newEvent" style="
    background-color: #65b63a9e;
    padding: 20px;
    border-radius: 8px;">
      <div class="form-group">
        <input type="text" class="form-control" id="name" aria-describedby="emailHelp" placeholder="Enter your Firstname" required>
      </div>
      <div class="form-group">
        <input type="text" class="form-control" id="titl" placeholder="Enter a Title" required>
      </div>
      <div class="form-group">
        <label for="date-input" class="col-form-label">Enter the Date</label>
        <input class="form-control" type="date" value="" id="date" required>
      </div>
      <div class="form-group">
        <label for="time-input" class="col-form-label">Enter the Meeting Time</label>
        <input class="form-control" type="time" value="" id="time" required>
      </div>
      <div class="form-group">
        <label for="time-input" class="col-form-label">Enter the Waiting Time</label>
        <input type="time" class="form-control" id="waiting">
      </div>
      <div class="form-group">
        <input type="text" class="form-control" id="place" placeholder="Enter the location" required>
      </div>
      <div class="form-group">
        <input type="text" class="form-control" id="info" placeholder="Add More Information">
      </div>


      <fieldset class="form-group">
        <ul class="row" style="list-style-type: none;margin: 0;padding: 0;padding: 15px;background-color: #dcc861;">

          <li class="col-sm-12">
            <div class="">
              <label class="">Select the Group</label>
            </div>
          </li>

          <li class="col-sm-2">
            <div class="custom-control custom-radio">
              <input type="radio" class="custom-control-input" name="checked" value="0" id="customControlValidation2" name="radio-stacked"  required>
              <label class="custom-control-label" for="customControlValidation2">Bars / Nights</label>
            </div>
          </li>

          <!--<li class="col-sm-2">
            <div class="custom-control custom-radio">
              <input type="radio" class="custom-control-input" name="checked" value="1" id="customControlValidation3" name="radio-stacked" required>
              <label class="custom-control-label" for="customControlValidation3">Festivals</label>
            </div>
          </li>-->

          <li class="col-sm-2">
            <div class="custom-control custom-radio">
              <input type="radio" class="custom-control-input" name="checked" value="2" id="customControlValidation4" name="radio-stacked" required>
              <label class="custom-control-label" for="customControlValidation4">Hiking</label>
            </div>
          </li>

          <li class="col-sm-2">
            <div class="custom-control custom-radio">
              <input type="radio" class="custom-control-input" name="checked" value="3" id="customControlValidation5" name="radio-stacked" required>
              <label class="custom-control-label" for="customControlValidation5">Sports</label>
            </div>
          </li>
                    
          <li class="col-sm-2">
            <div class="custom-control custom-radio">
              <input type="radio" class="custom-control-input" name="checked" value="4" id="customControlValidation6" name="radio-stacked" required>
              <label class="custom-control-label" for="customControlValidation6">Films</label>
            </div>
          </li>

          <li class="col-sm-2">
            <div class="custom-control custom-radio">
              <input type="radio" class="custom-control-input" name="checked" value="5" id="customControlValidation7" name="radio-stacked" required>
              <label class="custom-control-label" for="customControlValidation7">Visits</label>
            </div>
          </li>

          <li class="col-sm-2">
            <div class="custom-control custom-radio">
              <input type="radio" class="custom-control-input" name="checked" value="6" id="customControlValidation8" name="radio-stacked" required>
              <label class="custom-control-label" for="customControlValidation8">French</label>
            </div>
          </li>


        </ul>
      </fieldset>

      <button type="submit" class="btn btn-primary" value="Submit" name="subscribe" id="submitEvent" style="margin: 20px 0;width: 100%;">Submit</button>
    </form>

  </div>
